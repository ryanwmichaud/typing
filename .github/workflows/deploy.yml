name: Deploy to EC2

on:
  workflow_dispatch:

#Github runs the "deploy" job on a virtual ubuntu machine

jobs:
  deploy:   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          npm install
          npm run build

        #prevent nested file structure. 
      - name: rename build before copying to EC2
        run: |
          mv frontend/dist typing-build
      
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "typing-build"
          target: "/var/www/"
          rsync: true

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: sudo systemctl restart nginx
